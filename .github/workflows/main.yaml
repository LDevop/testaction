
name: My-GitHubActions
env:
  APPLICATION_NAME    : "MyApp"
  DEPLOY_PACKAGE_NAME : "Myapp-ver-${{ GITHUB_SHA }}"
on: 
  push:
    branches: 
      - main

jobs:
  my_testing:
    runs-on: ubuntu-latest

    steps:
    - name: Print Message in Testing
      run : echo "Hello from Testing job"
    
    - name: Execute few commands
      run : |
        echo "Hello Message 1"
        echo "Hello Message 2"
        echo "App name: ${{ env.APPLICATION_NAME }}"
    
    - name: List current folder
      run : ls -la
   
    - name: Git clone my repo
      uses: actions/checkout@v1   
  
    - name: List folder
      run : ls -la
  
  my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]
    env:
      VAR1 : "This Job Level Variable1"
      VAR2 : "This Job Level Variable2"
    
    steps:
    - name: Print Message in Deploy
      run : echo "Hello from Deploy job"
      
    - name: Print env vars
      run : |
        echo "Var1 = ${{ env.VAR1 }}"
        echo "Var2 = ${{ env.VAR2 }}"
        echo "Var3 = $LOCAL_VAR"
      env:
        LOCAL_VAR: "This is local Environment variable"

    
    - name: Printing Deployment package
      run : echo "Deploy package name is ${{ env.DEPLOY_PACKAGE_NAME }}"
    
    - name: Lets test some packages if they are here 1
      run : aws --version

    - name: Lets test some packages if they are here 2
      run : zip --version